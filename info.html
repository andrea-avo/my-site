<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #e9effa;
        --text-color: #0f151a;
        --close-btn-color: #2c3e50;
        --close-btn-hover-color: #e74c3c;
        --card-bg: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #f3f4f6;
        --hover-bg: #f9fafb;
        --shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.05),
          0 8px 10px -6px rgba(0, 0, 0, 0.01);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Clear Sans",
          "Open Sans",
          -apple-system,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        border-bottom: 1px solid rgba(44, 62, 80, 0.2);
        padding: 20px 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        position: relative;
        z-index: 10;
      }

      .header-container {
        width: 100%;
        padding: 0 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: relative;
      }

      .page-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-color);
        text-align: center;
        pointer-events: none;
      }

      .close-btn {
        font-size: 2rem;
        font-weight: 400;
        text-decoration: none;
        color: var(--close-btn-color);
        transition: transform 0.3s ease;
        line-height: 1;
        padding: 5px;
      }

      .close-btn:hover {
        transform: scale(1.1);
        color: var(--close-btn-hover-color);
      }

      /* --- TAMBAHAN CSS UNTUK MAIN CONTENT --- */
      main {
        flex: 1; /* Mengisi sisa ruang vertikal */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        width: 100%;
      }

      .dev-container {
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: 24px;
        box-shadow: var(--shadow);
        text-align: center;
        max-width: 600px;
        width: 100%;
        border: 1px solid var(--border-color);
      }

      .dev-image {
        width: 100%;
        max-width: 350px;
        height: auto;
        margin-bottom: 30px;
      }

      .dev-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 15px;
      }

      .dev-description {
        font-size: 1.1rem;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 20px;
      }
      
      /* Responsif untuk layar kecil */
      @media (max-width: 768px) {
        .header-container { padding: 0 20px; }
        .dev-container { padding: 30px 20px; }
        .dev-title { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2 class="page-title">Info</h2>
        <a href="index.html" class="close-btn" title="Close">&#10005;</a>
      </div>
    </header>

    <main>
      <div class="dev-container">
        <img 
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6a7.svg" 
          alt="Under Construction" 
          class="dev-image"
          style="width: 120px; max-width: 100%;"
        />
        
        <h1 class="dev-title">Website Under Development</h1>
        <p class="dev-description">
          We are working hard to improve your experience. This page will be coming soon with a new look and features. Please check back later!
        </p>
      </div>
    </main>

  </body>
</html>
