<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      :root {
        --bg-color: #e9effa;
        --text-color: #0f151a;
        --close-btn-color: #2c3e50;
        --close-btn-hover-color: #e74c3c;
        --bubble-bg-received: #ffffff;
        --bubble-bg-sent: #d9fdd3;
        --bubble-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        --input-bar-bg: #202c33;
        --input-text-color: #8696a0;
        --icon-color: #8696a0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Clear Sans", sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        border-bottom: 1px solid rgba(44, 62, 80, 0.2);
        padding: 20px 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        position: relative;
        z-index: 10;
      }

      .header-container {
        width: 100%;
        padding: 0 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: relative;
      }

      .page-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-color);
        text-align: center;
        pointer-events: none;
      }

      .close-btn {
        font-size: 2rem;
        font-weight: 400;
        text-decoration: none;
        color: var(--close-btn-color);
        transition: transform 0.3s ease;
        line-height: 1;
        padding: 5px;
      }

      .close-btn:hover {
        transform: scale(1.1);
        color: var(--close-btn-hover-color);
      }

      main {
        flex: 1;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: 100px;
      }

      .content-text {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        padding: 8px 12px;
        border-radius: 12px;
        box-shadow: var(--bubble-shadow);
        font-size: 1rem;
        color: #111b21;
        max-width: 75%;
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        gap: 8px;
        word-wrap: break-word;
      }

      .received {
        background-color: var(--bubble-bg-received);
        align-self: flex-start;
        border-top-left-radius: 0;
      }

      .sent {
        background-color: var(--bubble-bg-sent);
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      .chat-date {
        font-size: 0.65rem;
        color: #667781;
        margin-left: auto;
        padding-top: 4px;
        line-height: 1;
        white-space: nowrap;
      }

      footer {
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: transparent;
        padding: 10px 15px 20px 15px;
        z-index: 100;
        display: flex;
        justify-content: center;
      }

      .input-capsule {
        width: 100%;
        max-width: 900px;
        background-color: var(--input-bar-bg);
        border-radius: 30px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .footer-copyright {
        flex: 1;
        color: var(--input-text-color);
        font-size: 1rem;
        font-weight: 400;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: var(--icon-color);
        cursor: pointer;
        flex-shrink: 0;
      }

      .icon-mic {
        background: #00a884;
        fill: white;
        padding: 8px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 5px;
      }

      @media (max-width: 768px) {
        body {
          overflow-y: auto;
        }
        .header-container {
          padding: 0 20px;
        }
        main {
          padding-left: 15px;
          padding-right: 15px;
        }
        .message {
          max-width: 85%;
        }
      }
    </style>
  </head>
